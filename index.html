<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu regalito llega pronto, mi porotito</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink-600: #ff2f6b;
      --pink-400: #ff6b9a;
      --rose-50: #fff3f5;
      --card-bg: rgba(255,255,255,0.9);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 10% 10%, #fff7fa 0%, #fff0f3 30%, #fff6f8 100%);
      display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:32px;gap:20px;
    }
    .card{
      width:100%;max-width:760px;background:var(--card-bg);border-radius:20px;padding:36px;box-shadow:0 18px 50px rgba(226,45,90,0.12);position:relative;overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .title{
      color:var(--pink-600);font-size:1.6rem;margin:0 0 8px;display:flex;align-items:center;justify-content:center;gap:10px;
    }
    .title .heart{display:inline-block;transform-origin:center center;animation:heartPulse 1100ms infinite}
    @keyframes heartPulse{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

    .subtitle{color:#9b3b56;margin:0;font-size:0.95rem;text-align:center}

    #countdown{display:flex;gap:14px;justify-content:center;margin-top:22px;flex-wrap:wrap}
    .time-box{min-width:86px;background:#fff;padding:14px;border-radius:12px;box-shadow:0 8px 18px rgba(230,77,109,0.06);text-align:center}
    .time-box .num{font-size:1.7rem;font-weight:700;color:var(--pink-600);}
    .time-box .label{display:block;margin-top:6px;font-size:0.78rem;color:#a33b56}

    .message{margin-top:20px;text-align:center;font-weight:600;color:#0b6b4d;font-size:1.15rem}

    /* Hearts */
    .hearts-area{pointer-events:none;position:absolute;inset:0;overflow:hidden}
    .float-heart{position:absolute;bottom:-40px;font-size:18px;opacity:0;}
    @keyframes floatUp{0%{transform:translateY(0) rotate(0deg);opacity:0}10%{opacity:1}100%{transform:translateY(-140vh) rotate(360deg);opacity:0}}

    /* Hangman */
    #hangman-game{margin-top:30px;text-align:center}
    #word{font-size:1.5rem;letter-spacing:6px;margin-bottom:10px;color:#ff2f6b}
    #letters button{margin:3px;padding:6px 10px;font-size:1rem;border:none;border-radius:6px;background:var(--pink-400);color:white;cursor:pointer;}
    #letters button:disabled{background:#ddd;color:#888;cursor:not-allowed}
    #hangman-status{margin:10px 0;color:#a33b56;font-weight:500}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Tu regalito llega pronto, mi porotito <span class="heart">üíñ</span></h1>
    <p class="subtitle">Faltan:</p>

    <div id="countdown">
      <div class="time-box"><span class="num" id="days">00</span><span class="label">D√≠as</span></div>
      <div class="time-box"><span class="num" id="hours">00</span><span class="label">Horas</span></div>
      <div class="time-box"><span class="num" id="minutes">00</span><span class="label">Minutos</span></div>
      <div class="time-box"><span class="num" id="seconds">00</span><span class="label">Segundos</span></div>
    </div>
    <div id="message" class="message"></div>

    <!-- Hangman Game -->
    <div id="hangman-game">
      <div id="word"></div>
      <div id="letters"></div>
      <div id="hangman-status"></div>
    </div>
  </div>
  <div class="hearts-area" id="heartsArea"></div>

<script>
  const targetDate = new Date('2025-08-13T10:00:00');
  const els = {
    days: document.getElementById('days'),
    hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds'),
    message: document.getElementById('message')
  };
  function pad(n){ return String(n).padStart(2,'0'); }
  function updateCountdown(){
    const now = new Date();
    const dist = targetDate - now;
    if(dist <= 0){clearInterval(interval);showArrived();return;}
    const days = Math.floor(dist / (1000*60*60*24));
    const hours = Math.floor((dist % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((dist % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((dist % (1000*60)) / 1000);
    els.days.textContent = pad(days);
    els.hours.textContent = pad(hours);
    els.minutes.textContent = pad(minutes);
    els.seconds.textContent = pad(seconds);
  }
  const heartsArea = document.getElementById('heartsArea');
  function spawnHeart(){
    const el = document.createElement('div');
    el.className = 'float-heart';
    el.textContent = ['üíñ','üíò','üíù','üíû'][Math.floor(Math.random()*4)];
    const size = Math.random()*22 + 14;
    el.style.fontSize = size + 'px';
    el.style.left = Math.random()*100 + '%';
    const dur = Math.random()*8 + 6;
    el.style.animation = `floatUp ${dur}s linear forwards`;
    el.style.animationDelay = -(Math.random()*dur) + 's';
    heartsArea.appendChild(el);
    setTimeout(()=> el.remove(), (dur+1)*1000);
  }
  const heartInterval = setInterval(spawnHeart, 700);
  for(let i=0;i<8;i++) spawnHeart();

  // Hangman Game
  const wordToGuess = "GIFT CARD STEAM";
  let guessed = [];
  let wrongGuesses = 0;
  const maxWrong = 6;
  const wordDiv = document.getElementById('word');
  const lettersDiv = document.getElementById('letters');
  const statusDiv = document.getElementById('hangman-status');
  const alphabet = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ";
  function updateWord(){
    wordDiv.textContent = wordToGuess.split('').map(l => l===' ' ? ' ' : (guessed.includes(l)? l : '_')).join(' ');
  }
  function createLetters(){
    alphabet.split('').forEach(letter=>{
      const btn=document.createElement('button');
      btn.textContent=letter;
      btn.onclick=()=>guessLetter(letter,btn);
      lettersDiv.appendChild(btn);
    });
  }
  function guessLetter(letter,btn){
    btn.disabled=true;
    if(wordToGuess.includes(letter)){
      guessed.push(letter);
      updateWord();
      if(!wordDiv.textContent.includes('_')){
        statusDiv.textContent = 'üéâ ¬°Ganaste! Es una Gift Card de Steam üíô';
      }
    }else{
      wrongGuesses++;
      statusDiv.textContent = `Fallos: ${wrongGuesses} / ${maxWrong}`;
      if(wrongGuesses>=maxWrong){
        statusDiv.textContent = `üò¢ Perdiste. Era: ${wordToGuess}`;
      }
    }
  }
  createLetters();
  updateWord();

  function showArrived(){
    els.days.textContent='00';
    els.hours.textContent='00';
    els.minutes.textContent='00';
    els.seconds.textContent='00';
    els.message.innerHTML = '¬°Lleg√≥ tu regalito! <span class="present">üéÅ</span>';
    clearInterval(heartInterval);
    for(let i=0;i<80;i++) setTimeout(spawnHeart, i*40);
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
