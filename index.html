<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta Regresiva con Juego</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffe6f0, #ffccdd);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }
    h1 {
        font-size: 2.5rem;
        margin-top: 20px;
    }
    #countdown {
        font-size: 2rem;
        margin: 10px 0 20px;
    }
    /* Contenedor del juego */
    #game {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
    }
    #word {
        font-size: 2rem;
        letter-spacing: 8px;
    }
    #message {
        margin-top: 10px;
        font-size: 1.2rem;
    }
    input {
        padding: 5px;
        font-size: 1rem;
        text-align: center;
        width: 50px;
    }
    button {
        padding: 5px 10px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ff99bb;
        color: white;
    }
    /* Corazones flotando */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 1.5rem;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(-110vh) translateX(20px) rotate(360deg); opacity: 0; }
    }
    /* Patito colgando */
    .duck-container {
        position: relative;
        height: 100px;
        margin-top: 10px;
    }
    .string {
        width: 2px;
        height: 50px;
        background-color: #aaa;
        margin: 0 auto;
    }
    .duck {
        font-size: 3rem;
        display: inline-block;
        animation: swing 2s ease-in-out infinite;
        transform-origin: top center;
    }
    @keyframes swing {
        0% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
        100% { transform: rotate(5deg); }
    }
</style>
</head>
<body>

<h1>Tu regalito llega pronto, mi porotito ðŸ’–</h1>

<div id="countdown"></div>

<div class="duck-container">
    <div class="string"></div>
    <div class="duck">ðŸ¦†</div>
</div>

<div id="game">
    <h2>Â¡Adivina tu regalo!</h2>
    <div id="word"></div>
    <input type="text" id="letter" maxlength="1">
    <button onclick="guessLetter()">Probar</button>
    <div id="message"></div>
</div>

<script>
    // Cuenta regresiva
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-08-13T10:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;
        if (distance < 0) {
            countdown.innerHTML = "Â¡LlegÃ³ el momento! ðŸŽ";
            return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Juego del ahorcado
    const wordToGuess = "GIFTCARD DE STEAM".toUpperCase();
    let guessedLetters = [];
    const wordDisplay = document.getElementById("word");
    const message = document.getElementById("message");

    function updateWordDisplay() {
        let display = "";
        for (let letter of wordToGuess) {
            if (letter === " ") {
                display += " ";
            } else if (guessedLetters.includes(letter)) {
                display += letter;
            } else {
                display += "_";
            }
            display += " ";
        }
        wordDisplay.textContent = display;
    }

    function guessLetter() {
        const input = document.getElementById("letter");
        const letter = input.value.toUpperCase();
        input.value = "";
        if (!letter.match(/[A-ZÃ‘]/)) {
            message.textContent = "Por favor ingresa una letra vÃ¡lida.";
            return;
        }
        if (guessedLetters.includes(letter)) {
            message.textContent = "Ya probaste esa letra.";
            return;
        }
        guessedLetters.push(letter);
        if (wordToGuess.includes(letter)) {
            message.textContent = "Â¡Bien hecho!";
        } else {
            message.textContent = "No estÃ¡ esa letra.";
        }
        updateWordDisplay();
        if (!wordDisplay.textContent.includes("_")) {
            message.textContent = "Â¡Ganaste! ðŸŽ‰ El regalo es una Giftcard de Steam ðŸ’–";
        }
    }
    updateWordDisplay();

    // Corazones flotantes
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’•";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
