<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego del Ahorcado - Regalo</title>
<style>
    body {
        background-color: #e88cbf; /* Rosa un poco m√°s oscuro */
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 20px;
        overflow-x: hidden;
    }

    h1 {
        color: white;
    }

    #word {
        font-size: 2em;
        letter-spacing: 10px;
        margin: 20px 0;
        color: white;
    }

    #message {
        font-size: 1.2em;
        color: white;
        margin: 20px 0;
    }

    button {
        padding: 10px;
        margin: 5px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #ddd;
    }

    /* Patito colgando */
    #duck {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3em;
        animation: swing 2s infinite ease-in-out;
        z-index: 3;
    }

    @keyframes swing {
        0% { transform: translateX(-50%) rotate(10deg); }
        50% { transform: translateX(-50%) rotate(-10deg); }
        100% { transform: translateX(-50%) rotate(10deg); }
    }

    /* Corazones flotando */
    .heart {
        position: fixed;
        font-size: 1.5em;
        animation: floatUp 6s linear forwards;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<div id="duck">ü¶Ü</div>
<h1>üéÅ Adivina tu regalo üéÅ</h1>
<div id="word"></div>
<div id="message"></div>
<div id="keyboard"></div>

<script>
    const words = ["GIFT CARD STEAM"];
    let selectedWord = words[0];
    let guessedLetters = [];
    let mistakes = 0;
    const maxMistakes = 6;

    function updateWord() {
        let displayWord = "";
        for (let letter of selectedWord) {
            if (letter === " ") {
                displayWord += " ";
            } else if (guessedLetters.includes(letter)) {
                displayWord += letter;
            } else {
                displayWord += "_";
            }
        }
        document.getElementById("word").innerText = displayWord;
        if (!displayWord.includes("_")) {
            document.getElementById("message").innerText = "¬°Ganaste! üéâ Tu regalo es una Giftcard de Steam üíô";
        }
    }

    function handleGuess(letter) {
        if (!guessedLetters.includes(letter)) {
            guessedLetters.push(letter);
            if (selectedWord.includes(letter)) {
                updateWord();
            } else {
                mistakes++;
                if (mistakes >= maxMistakes) {
                    document.getElementById("message").innerText = "Perdiste üò¢ Era: " + selectedWord;
                }
            }
        }
    }

    function generateKeyboard() {
        const keyboard = document.getElementById("keyboard");
        keyboard.innerHTML = "";
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        for (let letter of letters) {
            let button = document.createElement("button");
            button.innerText = letter;
            button.onclick = () => handleGuess(letter);
            keyboard.appendChild(button);
        }
    }

    // Corazones apareciendo poco a poco
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.innerText = "üíï";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 800); // Intervalo m√°s lento

    updateWord();
    generateKeyboard();
</script>

</body>
</html>
