<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta regresiva - Mi Porotito</title>
<style>
    body {
        background-color: #222; /* Fondo mÃ¡s oscuro */
        color: #fff;
        font-family: 'Segoe UI', Arial, sans-serif; /* Sans-serif */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h1 {
        font-size: clamp(1.5rem, 5vw, 3rem);
        margin-bottom: 10px;
    }

    #countdown {
        font-size: clamp(1.2rem, 4vw, 2rem);
        font-weight: bold;
        margin-bottom: 20px;
    }

    canvas {
        display: block;
        margin: 20px auto;
        background-color: rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 10px;
    }

    /* Corazones flotantes */
    .heart {
        position: fixed;
        font-size: 24px;
        animation: float 5s linear infinite;
        color: pink;
        pointer-events: none;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Patito colgando */
    .duck {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 50px;
        animation: swing 2s ease-in-out infinite;
    }
    @keyframes swing {
        0% { transform: translateX(-50%) rotate(5deg); }
        50% { transform: translateX(-50%) rotate(-5deg); }
        100% { transform: translateX(-50%) rotate(5deg); }
    }

    /* Responsive ajustes para el canvas */
    @media (max-width: 600px) {
        canvas { width: 100% !important; height: auto !important; }
    }
</style>
</head>
<body>

<div class="duck">ðŸ¦†</div>
<div class="container">
    <h1>Tu regalito llega pronto, mi porotito ðŸ’•</h1>
    <div id="countdown"></div>
    <canvas id="hangman" width="300" height="200"></canvas>
    <p>Adivina la palabra:</p>
    <p id="wordDisplay"></p>
    <input type="text" id="letterInput" maxlength="1" placeholder="Letra">
    <button onclick="guessLetter()">Adivinar</button>
    <p id="message"></p>
</div>

<script>
    // Cuenta regresiva
    const targetDate = new Date("Aug 13, 2025 10:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        if (distance < 0) {
            countdownEl.innerHTML = "ðŸŽ Â¡Es hora de tu regalo! ðŸŽ";
            return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Juego del ahorcado
    const word = "GIFT CARD DE STEAM".toUpperCase();
    let guessedLetters = [];
    let wrongGuesses = 0;
    const maxGuesses = 6;
    const wordDisplay = document.getElementById("wordDisplay");
    const message = document.getElementById("message");
    const canvas = document.getElementById("hangman");
    const ctx = canvas.getContext("2d");

    function drawHangman() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        if (wrongGuesses > 0) { ctx.beginPath(); ctx.moveTo(10, 180); ctx.lineTo(100, 180); ctx.stroke(); }
        if (wrongGuesses > 1) { ctx.beginPath(); ctx.moveTo(30, 180); ctx.lineTo(30, 20); ctx.lineTo(80, 20); ctx.lineTo(80, 40); ctx.stroke(); }
        if (wrongGuesses > 2) { ctx.beginPath(); ctx.arc(80, 50, 10, 0, Math.PI * 2); ctx.stroke(); }
        if (wrongGuesses > 3) { ctx.beginPath(); ctx.moveTo(80, 60); ctx.lineTo(80, 100); ctx.stroke(); }
        if (wrongGuesses > 4) { ctx.beginPath(); ctx.moveTo(80, 70); ctx.lineTo(60, 90); ctx.stroke(); }
        if (wrongGuesses > 5) { ctx.beginPath(); ctx.moveTo(80, 70); ctx.lineTo(100, 90); ctx.stroke(); }
    }

    function updateWordDisplay() {
        wordDisplay.textContent = word.split("").map(letter => {
            if (letter === " ") return " ";
            return guessedLetters.includes(letter) ? letter : "_";
        }).join(" ");
    }

    function guessLetter() {
        const letter = document.getElementById("letterInput").value.toUpperCase();
        document.getElementById("letterInput").value = "";
        if (!letter.match(/[A-ZÃ‘]/) || guessedLetters.includes(letter)) return;
        guessedLetters.push(letter);
        if (word.includes(letter)) {
            updateWordDisplay();
            if (!wordDisplay.textContent.includes("_")) {
                message.textContent = "ðŸŽ‰ Â¡Adivinaste! Tu regalo es una Giftcard de Steam ðŸ’–";
            }
        } else {
            wrongGuesses++;
            drawHangman();
            if (wrongGuesses >= maxGuesses) {
                message.textContent = "ðŸ’” Perdiste. Era: " + word;
            }
        }
    }

    updateWordDisplay();
    drawHangman();

    // Corazones flotantes
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’•";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
